{% extends 'layout.html' %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4><i class="fa fa-check-circle"></i> Payment Successful!</h4>
                </div>
                <div class="card-body text-center">
                    <i class="fa fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">Thank You!</h3>
                    <p class="lead">Your payment has been processed successfully.</p>
                    <p>Your order has been confirmed and will be delivered within 7 days.</p>
                    

                    
                    <div class="mt-4">
                        <a href="{{ url_for('shop') }}" class="btn btn-primary">Continue Shopping</a>
                        <a href="{{ url_for('profile', user=session.uid) }}" class="btn btn-secondary">View Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
